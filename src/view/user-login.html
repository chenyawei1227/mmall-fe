<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<%= require('html-loader!./layout/head-common.html')  %>
		<title><%= htmlWebpackPlugin.options.title%> - MMALL</title>
	</head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html') %>
        <div class="page-wrap">
        	<div class="w">
        		<div class="user-con">
        			<div class="user-title">用户登录</div>
            		<div class="user-box">
            			<div class="error-item">
            				<i class="fa fa-minus-circle error-icon"></i>
            				<p class="err-msg">Err</p>
            			</div>
            			<div class="user-item">
            				<label class="user-label" for="username">
            					<i class="fa fa-user"></i>
            				</label>
            				<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            			</div>
            			<div class="user-item">
            				<label class="user-label" for="password">
            					<i class="fa fa-lock"></i>
            				</label>
            				<input class="user-content" type="password"  id="password" placeholder="请输入密码" autocomplete="off">
            			</div>
            			<a class="btn btn-submit" id="submit">登陆</a>
            			<div class="link-item">
            				<a class="link" href="./user-pass-reset.html" target="_self">忘记密码</a>
            				<a class="link" href="./user-register.html" target="_self">免费注册</a>
            			</div>
            		</div>
        		</div>
        	</div>
            
        </div>
        <%= require('html-loader!./layout/footer.html') %>
    </body>
</html>
